<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --text: #ffffff;
            --text-muted: rgba(255,255,255,0.6);
            --border: rgba(255,255,255,0.1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Ambient background */
        .ambient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
            filter: blur(150px);
            transition: background 1s ease;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, var(--bg), transparent);
        }

        .logo {
            font-family: 'Instrument Serif', serif;
            font-size: 1.75rem;
            font-style: italic;
            letter-spacing: -0.02em;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-wrapper {
            position: relative;
        }

        .search-input {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 100px;
            padding: 0.75rem 1.25rem;
            padding-left: 2.75rem;
            color: var(--text);
            font-family: inherit;
            font-size: 0.9rem;
            width: 220px;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            width: 280px;
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.05);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .theme-toggle {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.1);
            transform: rotate(20deg);
        }

        /* Hero */
        .hero {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 3rem;
            padding-top: 120px;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-family: 'Instrument Serif', serif;
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 400;
            line-height: 0.9;
            letter-spacing: -0.03em;
            margin-bottom: 1.5rem;
        }

        .hero h1 span {
            font-style: italic;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-meta {
            display: flex;
            gap: 2rem;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .hero-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Recipe Grid */
        .recipes-section {
            padding: 4rem 3rem;
            position: relative;
            z-index: 1;
        }

        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
        }

        /* Recipe Card */
        .recipe-card {
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 4/3;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1), 
                        box-shadow 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .recipe-card:hover {
            transform: scale(1.02) translateY(-8px);
            box-shadow: 0 30px 60px -20px rgba(0,0,0,0.5);
        }

        .recipe-card-bg {
            position: absolute;
            inset: 0;
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .recipe-card:hover .recipe-card-bg {
            transform: scale(1.1);
        }

        .recipe-card-content {
            position: absolute;
            inset: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.2) 50%, transparent 100%);
            z-index: 2;
        }

        .recipe-card-title {
            font-family: 'Instrument Serif', serif;
            font-size: 2rem;
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 0.75rem;
            text-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .recipe-card-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.8);
        }

        .recipe-card-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .tag {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 0.35rem 0.75rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Decorative elements on cards */
        .recipe-card::before {
            content: '';
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            z-index: 3;
            transition: all 0.4s ease;
        }

        .recipe-card:hover::before {
            transform: scale(1.2) rotate(90deg);
            border-color: rgba(255,255,255,0.6);
        }

        .recipe-card::after {
            content: '‚Üí';
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            z-index: 4;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.4s ease;
        }

        .recipe-card:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

        /* Recipe Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            position: fixed;
            inset: 0;
            z-index: 1001;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transform: translateY(40px);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .modal-close {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1002;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(90deg);
        }

        .modal-content {
            min-height: 100vh;
            padding: 6rem 3rem 4rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .modal-header {
            margin-bottom: 4rem;
        }

        .modal-title {
            font-family: 'Instrument Serif', serif;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 400;
            line-height: 1;
            margin-bottom: 1.5rem;
        }

        .modal-title span {
            font-style: italic;
        }

        .modal-meta {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .modal-meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .modal-meta-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.5;
        }

        .modal-meta-value {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .modal-source {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: rgba(255,255,255,0.1);
            border-radius: 100px;
            font-size: 0.85rem;
            color: white;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .modal-source:hover {
            background: rgba(255,255,255,0.2);
        }

        .modal-section {
            margin-bottom: 3rem;
        }

        .modal-section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            opacity: 0.5;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .ingredients-list {
            list-style: none;
            display: grid;
            gap: 0.75rem;
        }

        .ingredient-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }

        .ingredient-item:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.1);
        }

        .ingredient-bullet {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-top: 0.5rem;
            flex-shrink: 0;
        }

        .ingredient-text {
            flex: 1;
        }

        .ingredient-name {
            font-weight: 500;
        }

        .ingredient-amount {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .ingredient-note {
            font-size: 0.85rem;
            font-style: italic;
            opacity: 0.6;
            margin-top: 0.25rem;
        }

        .instructions-list {
            list-style: none;
            display: grid;
            gap: 1rem;
            counter-reset: steps;
        }

        .instruction-item {
            counter-increment: steps;
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }

        .instruction-item:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.1);
        }

        .instruction-number {
            font-family: 'Instrument Serif', serif;
            font-size: 2rem;
            font-style: italic;
            line-height: 1;
            opacity: 0.3;
            flex-shrink: 0;
            width: 2.5rem;
        }

        .instruction-number::before {
            content: counter(steps);
        }

        .instruction-text {
            padding-top: 0.25rem;
            line-height: 1.7;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        .empty-state-title {
            font-family: 'Instrument Serif', serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        /* Footer */
        footer {
            padding: 4rem 3rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            position: relative;
            z-index: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1rem 1.5rem;
            }

            .search-input {
                width: 160px;
            }

            .search-input:focus {
                width: 200px;
            }

            .hero {
                padding: 1.5rem;
                padding-top: 100px;
                min-height: 50vh;
            }

            .hero h1 {
                font-size: 3.5rem;
            }

            .hero-meta {
                flex-direction: column;
                gap: 0.5rem;
            }

            .recipes-section {
                padding: 2rem 1.5rem;
            }

            .recipes-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .recipe-card {
                aspect-ratio: 3/2;
            }

            .recipe-card-title {
                font-size: 1.5rem;
            }

            .modal-content {
                padding: 5rem 1.5rem 3rem;
            }

            .modal-title {
                font-size: 2.5rem;
            }

            .modal-close {
                top: 1rem;
                right: 1rem;
                width: 48px;
                height: 48px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .recipe-card {
            animation: fadeInUp 0.6s ease backwards;
        }

        .recipe-card:nth-child(1) { animation-delay: 0.1s; }
        .recipe-card:nth-child(2) { animation-delay: 0.2s; }
        .recipe-card:nth-child(3) { animation-delay: 0.3s; }
        .recipe-card:nth-child(4) { animation-delay: 0.4s; }
        .recipe-card:nth-child(5) { animation-delay: 0.5s; }
        .recipe-card:nth-child(6) { animation-delay: 0.6s; }

        /* Loading shimmer */
        .loading .recipe-card {
            background: linear-gradient(90deg, var(--surface) 25%, rgba(255,255,255,0.05) 50%, var(--surface) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Selection */
        ::selection {
            background: rgba(255,255,255,0.2);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <!-- Ambient background glow -->
    <div class="ambient" id="ambient"></div>

    <!-- Header -->
    <header>
        <div class="logo">recipes</div>
        <div class="header-actions">
            <div class="search-wrapper">
                <span class="search-icon">‚åï</span>
                <input type="text" class="search-input" placeholder="Search recipes..." id="searchInput">
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <h1>Cook<br><span>something</span></h1>
        <div class="hero-meta">
            <span id="recipeCount">0 recipes</span>
            <span>‚Ä¢</span>
            <span>Personal collection</span>
        </div>
    </section>

    <!-- Recipes Grid -->
    <section class="recipes-section">
        <div class="recipes-grid" id="recipesGrid">
            <!-- Cards injected by JS -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>A personal recipe collection.</p>
    </footer>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay"></div>

    <!-- Recipe Modal -->
    <div class="modal" id="modal">
        <button class="modal-close" id="modalClose">√ó</button>
        <div class="modal-content" id="modalContent">
            <!-- Content injected by JS -->
        </div>
    </div>

    <script>
        // State
        let recipes = [];
        let recipeDetails = {};

        // Elements
        const ambient = document.getElementById('ambient');
        const recipesGrid = document.getElementById('recipesGrid');
        const recipeCount = document.getElementById('recipeCount');
        const searchInput = document.getElementById('searchInput');
        const modal = document.getElementById('modal');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalClose = document.getElementById('modalClose');
        const modalContent = document.getElementById('modalContent');

        // Load recipes
        async function loadRecipes() {
            try {
                const res = await fetch('data/recipes.json');
                const data = await res.json();
                recipes = data.recipes;
                recipeCount.textContent = `${recipes.length} recipe${recipes.length !== 1 ? 's' : ''}`;
                renderRecipes(recipes);
                
                // Set initial ambient with first recipe colors
                if (recipes.length > 0 && recipes[0].colors) {
                    updateAmbient(recipes[0].colors);
                }
            } catch (err) {
                console.error('Failed to load recipes:', err);
                recipesGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üç≥</div>
                        <div class="empty-state-title">No recipes yet</div>
                        <p>Add some recipes to get started.</p>
                    </div>
                `;
            }
        }

        // Render recipe cards
        function renderRecipes(list) {
            if (list.length === 0) {
                recipesGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <div class="empty-state-title">No matches</div>
                        <p>Try a different search term.</p>
                    </div>
                `;
                return;
            }

            recipesGrid.innerHTML = list.map((recipe, i) => {
                const colors = recipe.colors || { gradient: 'linear-gradient(135deg, #667eea, #764ba2)' };
                const tags = recipe.metadata?.tags?.slice(0, 3) || [];
                
                return `
                    <article class="recipe-card" 
                             data-slug="${recipe.slug}"
                             style="--delay: ${i * 0.1}s"
                             onmouseenter="updateAmbient(${JSON.stringify(colors).replace(/"/g, '&quot;')})">
                        <div class="recipe-card-bg" style="background: ${colors.gradient}"></div>
                        <div class="recipe-card-content">
                            <h2 class="recipe-card-title">${recipe.title}</h2>
                            <div class="recipe-card-meta">
                                ${recipe.metadata?.time ? `<span>‚è± ${recipe.metadata.time}</span>` : ''}
                                ${recipe.metadata?.difficulty ? `<span>${getDifficultyEmoji(recipe.metadata.difficulty)} ${recipe.metadata.difficulty}</span>` : ''}
                            </div>
                            ${tags.length > 0 ? `
                                <div class="recipe-card-tags">
                                    ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </article>
                `;
            }).join('');

            // Add click listeners
            document.querySelectorAll('.recipe-card').forEach(card => {
                card.addEventListener('click', () => openRecipe(card.dataset.slug));
            });
        }

        function getDifficultyEmoji(difficulty) {
            const map = { easy: 'üü¢', medium: 'üü°', hard: 'üî¥' };
            return map[difficulty?.toLowerCase()] || '‚ö™';
        }

        // Update ambient background
        function updateAmbient(colors) {
            if (colors?.gradient) {
                ambient.style.background = colors.gradient;
            }
        }

        // Open recipe modal
        async function openRecipe(slug) {
            const recipe = recipes.find(r => r.slug === slug);
            if (!recipe) return;

            // Load full details if not cached
            if (!recipeDetails[slug]) {
                try {
                    const res = await fetch(`recipes/${slug}.json`);
                    recipeDetails[slug] = await res.json();
                } catch (err) {
                    console.error('Failed to load recipe:', err);
                    return;
                }
            }

            const details = recipeDetails[slug];
            const colors = details.colors || recipe.colors || {};
            
            // Update ambient
            updateAmbient(colors);

            // Build modal content
            modalContent.innerHTML = `
                <header class="modal-header">
                    <h1 class="modal-title">${highlightWords(details.title)}</h1>
                    <div class="modal-meta">
                        ${details.metadata?.time ? `
                            <div class="modal-meta-item">
                                <span class="modal-meta-label">Time</span>
                                <span class="modal-meta-value">${details.metadata.time}</span>
                            </div>
                        ` : ''}
                        ${details.metadata?.difficulty ? `
                            <div class="modal-meta-item">
                                <span class="modal-meta-label">Difficulty</span>
                                <span class="modal-meta-value">${details.metadata.difficulty}</span>
                            </div>
                        ` : ''}
                    </div>
                    ${details.source?.url ? `
                        <a href="${details.source.url}" target="_blank" rel="noopener" class="modal-source">
                            <span>‚Üó</span>
                            ${details.source.platform || 'Original'} ${details.source.creator ? `by ${details.source.creator}` : ''}
                        </a>
                    ` : ''}
                </header>

                ${details.ingredients?.length > 0 ? `
                    <section class="modal-section">
                        <h2 class="modal-section-title">Ingredients</h2>
                        <ul class="ingredients-list">
                            ${details.ingredients.map(ing => `
                                <li class="ingredient-item">
                                    <div class="ingredient-bullet" style="background: ${colors.primary || '#fff'}"></div>
                                    <div class="ingredient-text">
                                        <div class="ingredient-name">
                                            ${ing.item}
                                            ${ing.amount ? `<span class="ingredient-amount">‚Äî ${ing.amount}</span>` : ''}
                                        </div>
                                        ${ing.note ? `<div class="ingredient-note">${ing.note}</div>` : ''}
                                    </div>
                                </li>
                            `).join('')}
                        </ul>
                    </section>
                ` : ''}

                ${details.instructions?.length > 0 ? `
                    <section class="modal-section">
                        <h2 class="modal-section-title">Instructions</h2>
                        <ol class="instructions-list">
                            ${details.instructions.map(step => `
                                <li class="instruction-item">
                                    <div class="instruction-number"></div>
                                    <div class="instruction-text">${step}</div>
                                </li>
                            `).join('')}
                        </ol>
                    </section>
                ` : ''}

                ${details.notes ? `
                    <section class="modal-section">
                        <h2 class="modal-section-title">Notes</h2>
                        <p style="opacity: 0.8; line-height: 1.7;">${details.notes}</p>
                    </section>
                ` : ''}
            `;

            // Show modal
            modal.classList.add('active');
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Highlight last word in title
        function highlightWords(title) {
            const words = title.split(' ');
            if (words.length <= 1) return title;
            const last = words.pop();
            return words.join(' ') + ' <span>' + last + '</span>';
        }

        // Close modal
        function closeModal() {
            modal.classList.remove('active');
            modalOverlay.classList.remove('active');
            document.body.style.overflow = '';
            
            // Reset ambient
            if (recipes.length > 0 && recipes[0].colors) {
                updateAmbient(recipes[0].colors);
            }
        }

        modalClose.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Search
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            if (!query) {
                renderRecipes(recipes);
                return;
            }

            const filtered = recipes.filter(r => {
                const title = r.title.toLowerCase();
                const tags = (r.metadata?.tags || []).join(' ').toLowerCase();
                return title.includes(query) || tags.includes(query);
            });

            renderRecipes(filtered);
        });

        // Init
        loadRecipes();
    </script>
</body>
</html>
